<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 계산기</title>
    <link rel="stylesheet" href="아이폰 계산기2.css">
</head>
<body>
    <main id="main">
        <div class="calculator">
            <div class="top-container">
                <div class="clock">
                    <span class="hour"></span>:<span class="minute"></span>
                </div>
        <form id="calc_form">
            <header class="calc_header">
                <input type="text" disabled id="output" class="calc_output" value="0">
            </header>
            <footer class="calc_footer">
                <div class="btn_group">
                    <button data-type="clear" type="reset" value="clear" class="btn btn-grey">AC</button>
                    <button data-type="operator" value="invert" class="btn btn-grey">+/-</button>
                    <button data-type="operator" value="%" class="btn btn-grey">%</button>
                    <button data-type="operator" value="/" class="btn btn-orange">&divide;</button>
                </div>
                <div class="btn_group">
                    <button data-type="operand" value="7" class="btn btn-dark-grey">7</button>
                    <button data-type="operand" value="8" class="btn btn-dark-grey">8</button>
                    <button data-type="operand" value="9" class="btn btn-dark-grey">9</button>
                    <button data-type="operator" value="*" class="btn btn-orange">&times;</button>
                </div>
                <div class="btn_group">
                    <button data-type="operand" value="4" class="btn btn-dark-grey">4</button>
                    <button data-type="operand" value="5" class="btn btn-dark-grey">5</button>
                    <button data-type="operand" value="6" class="btn btn-dark-grey">6</button>
                    <button data-type="operator" value="-" class="btn btn-orange">-</button>
                </div>
                <div class="btn_group">
                    <button data-type="operand" value="1" class="btn btn-dark-grey">1</button>
                    <button data-type="operand" value="2" class="btn btn-dark-grey">2</button>
                    <button data-type="operand" value="3" class="btn btn-dark-grey">3</button>
                    <button data-type="operator" value="+" class="btn btn-orange">+</button>
                </div>
                <div class="btn_group">
                    <button data-type="operand" value="0" class="btn btn-grow btn-dark-grey">0</button>
                    <button data-type="operand" value="." class="btn btn-dark-grey">.</button>
                    <button data-type="operator" value="=" class="btn btn-orange">=</button>
                </div>
                <div class="bottom-line"></div>
            </footer>
        </form>
        <script src="아이폰 계산기2.js"></script>
    </main>
    
</body>
</html>
